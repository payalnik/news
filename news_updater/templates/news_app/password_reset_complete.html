{% extends 'base.html' %}

{% block title %}Password Reset Complete - News Updater{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Password Reset Complete</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>
                
                <div class="d-grid">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
